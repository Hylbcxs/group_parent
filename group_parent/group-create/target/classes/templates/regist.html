<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link th:href="@{/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
    <style type="text/css">
      body{
        background: url("static/img/girl.jpeg") no-repeat center fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
      }
      .form{
        background: rgba(260,260,260,0.8);
        width: 550px;
        margin: 170px auto;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="form row">
    <form class="form-horizontal" th:action="@{/group/register}" method="post" role="form" id="form">
      <div class="form-group" align="left">
        <div class="col-md-3">
          <h3 class="text-warning" align="center">账户注册</h3>
        </div>
      </div>
      <div class="form-group">
        <lable class="col-md-3 control-label"><strong>账号：</strong></lable>
        <input type="text" class="form-control" required id="username" placeholder="请输入账号" name="username" style="width: 250px" />
      </div>
      <div class="form-group form-inline">
        <lable class="col-md-3 control-label"><strong>密码：</strong></lable>
        <input type="password" class="form-control" required id="password" placeholder="请输入密码" name="password" style="width: 250px" />
      </div>
      <div class="form-group form-inline">
        <lable class="col-md-3 control-label"><strong>邮箱：</strong></lable>
        <input type="text" class="form-control" required id="email" placeholder="请输入邮箱" name="email" style="width: 250px" />
      </div>
      <div class="form-group form-inline">
        <lable class="col-md-3 control-label"><strong>电话：</strong></lable>
        <input type="text" class="form-control" required id="phoneNum" placeholder="请输入电话" name="phoneNum" style="width: 250px" />
      </div>
      <div class="form-group form-inline">
        <div class="col-sm-4 col-md-offset-1" style="padding-left: 180px">
          <input type="submit" class="btn btn-primary" value="确定" />
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
