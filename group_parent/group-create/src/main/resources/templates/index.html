<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>登陆页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script th:src="@{/js/jquery-3.3.1.js}"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script th:src="@{/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
	<style type="text/css">
		body{
			background: url("static/img/girl.jpeg") no-repeat center fixed;
			background-size: cover;
			width: 100%;
			height: 100%;
		}
		.form{
			background: rgba(260,260,260,0.8);
			width: 550px;
			margin: 170px auto;
		}
	</style>
</head>
<body>

<body>
<div class="container">
	<div class="form row">
		<form class="form-horizontal" th:action="@{/group/login}" role="form" id="form">
			<div class="form-group" align="left">
				<div class="col-md-3">
					<h3 align="center">用户登录</h3>
					<h4 class="text-warning" align="center">Login</h4>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-md-3 control-label"><strong>账号：</strong></lable>
				<input type="text" class="form-control" required id="username" placeholder="请输入账号" name="username" style="width: 250px" />
			</div>
			<div class="form-group form-inline">
				<lable class="col-md-3 control-label"><strong>密码：</strong></lable>
				<input type="password" class="form-control" required id="password" placeholder="请输入密码" name="password" style="width: 250px" />
				<!--<a href="back.jsp">忘记密码？找回</a>-->
			</div>
			<div class="form-group form-inline">
				<div class="col-sm-4" style="padding-left: 130px">
					<button type="button" onclick="window.location.href='toregisterpage'" class="btn btn-primary">注册</button>
				</div>
				<div class="col-sm-4" style="padding-left: 180px">
					<input type="submit" class="btn btn-primary" value="登录" />
				</div>
			</div>
			<!--<div class="form-group">
                <p align="center" class="text-danger" id="warn"></p>
            </div>-->
		</form>
	</div>
</div>
</body>

</body>
</html>
