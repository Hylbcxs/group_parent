<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>创建团队</title>
  <link th:href="@{/bootstrap-3.4.1-dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script th:src="@{/js/jquery-3.3.1.js}"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script th:src="@{/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
  <style>
    .container{
      display:table;
      height:100%;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">首页</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            个人信息
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a th:href="@{'/activity/findinformation?head='+${session.username}}">查看个人信息</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            我是团长
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a th:href="@{'/activity/findAll?head='+${session.username}}">我创建的团队</a>
            </li>
            <li>
              <a th:href="@{'/activity/check?head='+${session.username}}">团员审核</a>
            </li>
            <li>
              <a th:href="@{'/activity/toconfirmpage?head='+${session.username}}">已成立的活动</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            我是团员
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a th:href="@{'/join/alreadyjoin?username='+${session.username}}">已加入的团队</a></li>
            <li><a th:href="@{http://localhost:8201/join/findAll}">加入其他团队</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-edit"></span>修改密码</a></li>
      <li><a th:href="@{/group/tologinpage}"><span class="glyphicon glyphicon-trash"></span>注销</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> <span th:text="${session.username}"></span></a> </li>
      <!--            <li><a href="#"><span class="glyphicon glyphicon-user"></span><security:authentication property="principal.username"></security:authentication></a></li>-->
    </ul>
  </div>
</nav>
<div class="container" >
  <form th:action="@{/activity/add}" method="post">
    <section class="content">
      <div class="panel panel-default">
        <div class="panel-heading">活动信息</div>
        <div class="row data-type">

          <div class="col-md-2 title">活动ID</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="id"
                   placeholder="请输入活动ID" value="">
          </div>
          <div class="col-md-2 title">团长</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="head" th:value="${session.username}">
          </div>
          <div class="col-md-2 title">活动名称</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="activityname"
                   placeholder="请输入活动名称" value="">
          </div>
          <div class="col-md-2 title">活动时间</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="time"
                   placeholder="请输入活动时间" value="">
          </div>
          <div class="col-md-2 title">活动起点</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="startplace"
                   placeholder="请输入活动起点" value="">
          </div>
          <div class="col-md-2 title">活动内容</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="content"
                   placeholder="请输入活动内容" value="">
          </div>
          <div class="col-md-2 title">活动总人数</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="number"
                   placeholder="请输入活动总人数" value="">
          </div>
          <div class="col-md-2 title">团费</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="price"
                   placeholder="请输入团费" value="">
          </div>
        </div>
      </div>

      <div class="box-tools text-center">
        <button type="submit" class="btn bg-maroon">保存</button>
        <button type="button" class="btn bg-default"
                onclick="history.back(-1);">返回</button>
      </div>
      <!--工具栏/--> </section>

  </form>
</div>
</body>
</html>
